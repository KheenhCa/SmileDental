<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NhaKhoa - App Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1>NhaKhoa - Ứng dụng</h1>

    <div class="grid">
      <button class="app" data-url="https://script.google.com/macros/s/XXX/exec">
        Quản lý đơn
      </button>

      <button class="app" data-url="https://script.google.com/macros/s/YYY/exec">
        Khách hàng
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
